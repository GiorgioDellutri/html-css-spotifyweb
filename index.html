<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="wrapper flex wrap">
        <header>

            <section class="upgrade flex flex-end align-center ">

                    <input id="upgrade-button" type="button" value="Effettua L'upgrade">

            </section>
            <nav class="nav-bar">

                    </div>
                    <div class="albums flex wrap">
                        <figure class="album">
                            <img src="./img/metal_lifting.jpg" alt="Metal lifting">

                            </figcaption>

                                <p>Stranger Things, Vol.1(a Netflix Original Series Soundtrack)</p>

                            </figcaption>
                        </figure>
                        <figure class="album">

                                <p>A quiet palce</p>
                                <span>Subtitle</span>
                            </figcaption>
                        </figure>
                        <figure class="album">
                            <img src="./img/split.jpeg" alt="Split">

                                <p>Split</p>
                                <span>Subtitle</span>
                            </figcaption>
                        </figure>
                        <figure class="album">
                            <img src="./img/cure.jpeg" alt="Cure wellness">
                            <figcaption>
                                <p>A cure for wellness</p>
                                <span>Subtitle</span>
                            </figcaption>
                        </figure>
                        <figure class="album">
                            <img src="./img/sinister.jpeg" alt="Sinister">
                            <figcaption>
                                <p>Sinister</p>
                                <span>Subtitle</span>
                            </figcaption>
                        </figure>
                    </div>
                </section>
<!------------------------- Created For ------------------------>
                <section class="suggested">
                    <div class="title title-suggested">
                        <h1>Creato per Giorgio</h1>
                        <h4>Più ascolti, più accurati saranno i suggerimenti</h4>
                    </div>
                    <div class="albums flex wrap">
                        <figure class="album-sugg">
                            <img src="./img/radar.jpeg" alt="Radar">
                            <figcaption>
                                <p>Relese Radar</p>
                            </figcaption>
                        </figure>
                        <figure class="album-sugg">
                            <img src="./img/mixdaily.jpeg" alt="Mix">
                            <figcaption>
                                <p>Daily Mix 1</p>
                            </figcaption>
                        </figure>
                    </div>
                </section>
<!-------------------- Popular Artist ----------------------->
                <section class="popular">
                    <div class="title title-popular">
                        <h1>Artisti più popolari </h1>

                    </div>
                    <div class="albums flex wrap">
                        <figure class="album-popular">
                            <img src="./img/youg.jpeg" alt="Lana del Rey">
                            <figcaption>
                                <p>Lana del Rey</p>
                            </figcaption>
                        </figure>
                        <figure class="album-popular">
                            <img src="./img/einaudi.jpeg" alt="Einaudi">
                            <figcaption>
                                <p>Ludovico Einaudi</p>
                            </figcaption>
                        </figure>
                    </div>

        <footer>
